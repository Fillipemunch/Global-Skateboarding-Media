
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRIND PULSE | Global Skateboarding Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #f4f4f5;
        overflow-x: hidden;
      }
      h1, h2, h3, h4 {
        font-family: 'Archivo Black', sans-serif;
        text-transform: uppercase;
      }
      .font-skate {
        font-family: 'Archivo Black', sans-serif;
        letter-spacing: -0.05em;
      }
      .italic-headline {
        font-style: italic;
        letter-spacing: -0.05em;
      }
      .ticker-container {
        overflow: hidden;
        white-space: nowrap;
      }
      .ticker-content {
        display: inline-block;
        padding-left: 100%;
        animation: ticker 90s linear infinite;
      }
      @keyframes ticker {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(-100%, 0, 0); }
      }
      .card-shadow {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
      }
      .hero-gradient {
        background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #facc15;
      }
      
      /* Safety overrides to prevent broken players */
      iframe, .video-container {
        display: none !important;
      }

      .news-item {
        transition: transform 0.3s ease;
      }

      .news-item:hover {
        transform: translateX(10px);
      }

      /* Heritage Grid Styles */
      .brand-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
      }
      .brand-card {
        border: 1px solid #27272a;
        padding: 2.5rem;
        transition: all 0.3s ease;
        background: #09090b;
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .brand-card:hover {
        border-color: #facc15;
        background: #18181b;
        transform: translateY(-4px);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.4"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
